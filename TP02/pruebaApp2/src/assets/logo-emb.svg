<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Logo EMB">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1e3c72"/>
      <stop offset="1" stop-color="#2a5298"/>
    </linearGradient>
  </defs>

  <!-- Fondo circular con degradado -->
  <circle cx="256" cy="256" r="230" fill="url(#g)"/>

  <!-- Borde blanco -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#ffffff" stroke-width="12"/>

  <!-- Letras EMB centradas -->
  <text x="50%" y="55%" text-anchor="middle" dominant-baseline="middle"
        font-family="Helvetica, Arial, sans-serif"
        font-size="160"
        font-weight="700"
        fill="#ffffff">
    EMB
  </text>
</svg>
